[program:fpm]
command=/opt/php-5.3.29/sbin/php-fpm -FR
user=root
autostart = true
autorestart=true


[program:memcached]
command=/usr/bin/memcached -u memcached -p 11211 -m 256 -c 1024 -I 3m
user=root
autostart=true
autorestart=true
priority=100
redirect_stderr=true

[program:rabbitmq]
command=/usr/sbin/rabbitmq-server
user=root
autostart = true
autorestart=true



[program:redis]
command=/usr/bin/redis-server /etc/redis.conf --daemonize no
user=root
autostart=true
autorestart=true

[program:nginx]
command=/usr/sbin/nginx
user=root
autostart=true
autorestart=true

[program:Ucenter]
command=/opt/Ucenter/bin/ucenter_server 1>> /opt/Ucenter/log/access.log 2>> /opt/Ucenter/log/error.log
;command=/opt/Ucenter/start.sh
user=root
autostart=true
autorestart=true

